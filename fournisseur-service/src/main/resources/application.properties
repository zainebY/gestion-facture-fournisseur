spring.application.name=fournisseur-service
server.port=8081

# Datasource config (your MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/fournisseur
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Circuit Breaker config for externalServiceCB
resilience4j.circuitbreaker.instances.externalServiceCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.externalServiceCB.slidingWindowSize=5
resilience4j.circuitbreaker.instances.externalServiceCB.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.externalServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.externalServiceCB.waitDurationInOpenState=10000

spring.profiles.active=dev
spring.config.import=optional:configserver:http://localhost:8888
